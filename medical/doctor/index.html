<!DOCTYPE html>
      <html lang="en">
        <head>
          <meta charset="utf-8" />
          <meta
            name="viewport"
            content="width=device-width, user-scalable=yes, minimum-scale=1.0"
          />
          <link rel="icon" type="images/x-icon" href="favicon.ico" />
          <title>Information for Doctors</title>
          <meta name="description" content="various pictures for patients" />
      
          <style>
            a {
              font-size: 20px;
              display: block;
              padding: 3px;
            }
          </style>
        </head>
      
        <body></body>
                <script>
                  const list = [
                    ["disease"  , "disease/index.html"],
                    ["investigation", "investigation/index.html"],
                    ["drug", "drug/index.html"]
      
                ]
      
                  for (const [label, link] of list) {
                    const element = document.createElement("span");
                    element.class = "container";
                    element.innerHTML = `<a href=${link}> ${label} </a>`
                    document.body.append(element);
                  }
      
                </script>
      </html>
