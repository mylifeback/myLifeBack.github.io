        const lesionmaterial = new THREE.MeshLambertMaterial({
          wireframe: false,
          side: THREE.DoubleSide,
          color: 0xff0000,
        });

        const lesionloader = new VTKLoader();
        lesionloader.load("./file/lesion.vtk", function (geometry) {
          geometry.computeVertexNormals();

          const mesh = new THREE.Mesh(geometry, lesionmaterial);
          scene.add(mesh);
          const visibilityControl = {
            visible: true,
          };
          gui
            .add(visibilityControl, "visible")
            .name("Lesion Visible")
            .onChange(function () {
              mesh.visible = visibilityControl.visible;
              renderer.render(scene, camera);
            });
        });


        /* skin ----------- */
        const skinmaterial = new THREE.MeshLambertMaterial({

        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setAnimationLoop(animate);
        document.body.appendChild(renderer.domElement);

        controls = new TrackballControls(camera, renderer.domElement);
        controls.minDistance = 100;
        controls.maxDistance = 500;
        controls.rotateSpeed = 5.0;
        controls.zoomSpeed = 5;
        controls.panSpeed = 2;

        stats = new Stats();
        document.body.appendChild(stats.dom);

        const gui = new GUI();

        window.addEventListener("resize", onWindowResize);

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);

        controls.handleResize();
      }

      function animate() {
        controls.update();

        renderer.render(scene, camera);

        stats.update();
