<html>
  <head>
    <style>
        a-scene {
          max-height: 300px;
          max-width: 600px;
          border: solid red 2px;
        }


    </style>

    <script>
      function handle (e) {
        console.log (e.type);
        if (e.type === "touchstart"){
          hello.style.borderColor = "green";
          hello.textContent = "hello";
          console.log(hello);
        }
        else if (e.type === "touchend"){
            hello.style.borderColor = "red";
            hello.textContent = "up up up ";
        }
      }
      

      window.addEventListener("click", handle);
      window.addEventListener("touchend", handle);
      window.addEventListener("touchstart", handle);
      // window.addEventListener("buttondown", clicked);
      // window.addEventListener("axismove", clicked);

    </script>
    <script src="./src/aframe.160.min.js"></script>
    <script src="./src/event.min.js"></script>
    <!-- <script src="./src/howler.min.js"></script> -->
    <script>
    </script>
  </head>

  <body>
    <audio controls>
      <source src="./src/world.mp3" type="audio/mpeg" />

      <p>
        Download <a href="myAudio.mp3" download="myAudio.mp3">MP3</a> or
        <a href="myAudio.ogg" download="myAudio.ogg">OGG</a> audio.
      </p>
    </audio>
    
    <a-scene background="color: hsl(90, 50%, 20%)" embedded tracked-controls>
      <a-assets>
        <img id="sky" src="./src/darkSky.jpg" />
        <audio id="world" src="./src/world.mp3" preload="auto"></audio>
        <audio id="precision" src="./src/precision.m4a" preload="auto"></audio>
        <audio id="reflective" src="./src/reflective.m4a" preload="auto"></audio>
        <a-asset-item id="skull" src="./src/skull.gltf"></a-asset-item>
      </a-assets>

      <a-gltf-model src="#skull" position="0 1.5 -4" scale="2.5 2.5 2.5"></a-gltf-model>

      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color=blue
      ></a-plane>
      <!-- <a-entity id="river" sound="src: #reflective; autoplay: false; on: click;"></a-entity> -->
    </a-scene>

    <br>
    <br>
    <br>
    <br>
  <div id="hello" style="border:solid red 1px; background-color: aqua;">
      <div>please</div>
      <div>click</div>  
      <div>me</div>
  </div>


  </body>
</html>
