<html>
  <head>
    <script src="./src/aframe.160.min.js"></script>
    <script src="./src/event.min.js"></script>
  </head>

  <body>
    <a-scene background="color: grey" stats>
      <a-assets>
        <img id="sky" src="./src/darkSky.jpg" />
        <audio id="world" src="./src/world.mp3" preload="auto"></audio>
        <audio id="precision" src="./src/precision.m4a" preload="auto"></audio>
        <audio id="reflective" src="./src/reflective.m4a" preload="auto"></audio>
      </a-assets>





      <a-entity text="value: XXXXXXXXXOOOOOOOOOO" position="0 0.5 -4" color="red"></a-entity>


      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color=blue
      ></a-plane>


      <a-entity 
        id="light" 
        light="type: hemisphere; color: blue; groundColor: yellow"
      ></a-entity>

    </a-scene>
  </body>
</html>
