                const gamepad = event.gamepad;
                console.log (event.type);

            window.addEventListener("buttonchanged", (event) => {
                
                console.log (event.type);
                console.log (game);

                });
            
            function react (e) {
                console.log (e);

            }
            
            function world (){
                const gamepads = navigator.getGamepads();
                const gamepad = gamepads[1];
                console.log (gamepads);

                const a = document.querySelector('a-plane');
                console.log (a);
                console.log (a.object3D);

                console.log ('react set');
            }

        </script>

    </head>
    <body>
        <h1 id="h" onclick="world()">lab</h1>
        <h1 id="h1" onclick="reflect()">lab</h1>

            <a-plane gamepad position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="blue"></a-plane>
