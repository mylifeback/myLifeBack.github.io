
<!DOCTYPE html>
<html>
    <head>
        <title>center an item</title>

        <style>
            * {
                margin: 0;
                padding: 0;
            }

            .container {
                background-color: yellow;
                height: 200px;                  /* otherwise colapsed */

                display: grid;
                place-items: center;
            }

            .item {
                border: green solid 3px;  

            }

        </style>



    </head>
    <body>

        <div class="container">
            <div class="item">
              center
            </div>
        </div>  

            
    </body>
</html>
