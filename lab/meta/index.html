<html>
  <head>
    <script src="./src/aframe.160.min.js"></script>
    <script src="./src/event.min.js"></script>
  </head>

  <body>
    <a-scene>
      <a-assets>
        <img id="sky" src="./src/darkSky.jpg" />
        <audio id="world" src="./src/world.mp3" preload="auto"></audio>
        <audio id="precision" src="./src/precision.m4a" preload="auto"></audio>
      </a-assets>



      <a-sound
        src="#world"
        autoplay="true"
        position="20 0 0"
      ></a-sound>

      <a-entity laser-controls="hand: right; defaultModelColor: blue" raycaster="lineColor: red; lineOpacity: 0.7"></a-entity>

      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder
        position="1 0.75 -3"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
        event-set__hoover="_event: mouseenter; color=#FF0000"
        event-set__unhoover="_event: mouseleave; color=#00FF00"
        sound="src: #precision; on: click"
      ></a-cylinder>

      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#EE0000"
      ></a-plane>

      <!-- <a-sky color="#ECECEC" src="#sky"></a-sky> -->

      <a-entity
        id="sphere"
        geometry="primitive: sphere"
        material="color: #EFEFEF"
        position="-6 4 -5"
        light="type: point; intensity: 5"
        animation="property: position; easing: easeInOutQuad; dir: alternate; dur: 1000; to: 10 4 -5; loop: true"
      ></a-entity>

      <a-entity id="light" light="type: ambient; color: #888"></a-entity>
    </a-scene>
  </body>
</html>
