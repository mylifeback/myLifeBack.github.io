    <script>
      function submit(e) {
        console.log(e);
        this.style.color="red";
        const but = document.getElementById("submit");
        setTimeout(3000, but.style.color="black");
        
        let value = "";
        let list = document.getElementsByName("club");
        for ( i = 0; i < list.length; i++) {
          if (list[i].checked) {
            value = list[i].value;
          }
        }
        console.log (value);

      }

    </script>
