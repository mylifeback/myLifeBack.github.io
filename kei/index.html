    <script type="module">
      import * as THREE from "./src/three.js";
      // import Stats from "three/addons/stats.module.js";
      // import { GUI } from "three/addons/lil-gui.module.min.js";
      import { GUI } from "./src/lil-gui.module.min.js";
      import { OrbitControls } from "./src/OrbitControls.js";
      import { TrackballControls } from "./src/TrackballControls.js";
      import { VTKLoader } from "./src/VTKLoader.js";
      import models from "./model.js";
      let stats, gui, camera, controls, scene, renderer;


      console.log(models);
      // // Register the Service Worker
      // registerSW();

      // async function registerSW() {
      //   if ("serviceWorker" in navigator) {
      //     try {
      //       await navigator.serviceWorker.register("./serviceworker.js");
      //     } catch (e) {
      //       console.log("SW registration failed");
      //     }
      //   }
      // }


      init();

      function init() {
        camera = new THREE.PerspectiveCamera(
          60,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );
        camera.position.z = 300;
        scene = new THREE.Scene();
        scene.add(camera);

        // light
        const hemiLight = new THREE.HemisphereLight(0xffffff, 0x000000, 2);
        scene.add(hemiLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
        dirLight.position.set(200, 200, 200);
        scene.add(dirLight);
        //  GUI
        const gui = new GUI();


        /* 1 --------- */
        const onematerial = new THREE.MeshLambertMaterial({
          wireframe: false,
          side: THREE.DoubleSide,
          color: 0x0000ff,
        });
        const oneloader = new VTKLoader();
        oneloader.load("./file/1.vtk", function (geometry) {
          geometry.computeVertexNormals();
          const mesh = new THREE.Mesh(geometry, onematerial);
          scene.add(mesh);
          const visibilityControl = {
            visible: true,
            opacity: 0.5,
          };
          gui
            .add(visibilityControl, "visible")
            .name("One")
            .onChange(function () {
              mesh.visible = visibilityControl.visible;
              animate();
            });
          gui
            .add(visibilityControl, "opacity", 0, 1, 0.01)
            .name("One Opacity")
            .onChange(function () {
              onematerial.opacity = visibilityControl.opacity;
              animate();
            });
          animate()
        });



        /* 2 --------- */
        const twomaterial = new THREE.MeshLambertMaterial({
          wireframe: false,
          side: THREE.DoubleSide,
          color: 0xff00ff,
        });
        const twoloader = new VTKLoader();
        twoloader.load("./file/2.vtk", function (geometry) {
          geometry.computeVertexNormals();
          const mesh = new THREE.Mesh(geometry, twomaterial);
          scene.add(mesh);
          const visibilityControl = {
            visible: true,
            opacity: 0.5,
          };
          gui
            .add(visibilityControl, "visible")
            .name("Two")
            .onChange(function () {
              mesh.visible = visibilityControl.visible;d
              animate();
            });
          gui
            .add(visibilityControl, "opacity", 0, 1, 0.01)
            .name("Two Opacity")
            .onChange(function () {
              twomaterial.opacity = visibilityControl.opacity;
              animate();
            });
          animate()
        });


        /* 3 --------- */
        const threematerial = new THREE.MeshLambertMaterial({
          wireframe: false,
          side: THREE.DoubleSide,
          color: 0xff00ff,
        });
        const threeloader = new VTKLoader();
        twoloader.load("./file/3.vtk", function (geometry) {
          geometry.computeVertexNormals();
          const mesh = new THREE.Mesh(geometry, threematerial);
          scene.add(mesh);
          const visibilityControl = {
            visible: true,
            opacity: 0.5,
          };
          gui
            .add(visibilityControl, "visible")
            .name("Three")
            .onChange(function () {
              mesh.visible = visibilityControl.visible;d
              animate();
            });
          gui
            .add(visibilityControl, "opacity", 0, 1, 0.01)
            .name("Three Opacity")
            .onChange(function () {
              threematerial.opacity = visibilityControl.opacity;
              animate();
            });
          animate()
        });


        /* 4 --------- */
        const fourmaterial = new THREE.MeshLambertMaterial({
          wireframe: false,
          side: THREE.DoubleSide,
          color: 0xff00ff,
        });
        const fourloader = new VTKLoader();
        twoloader.load("./file/4.vtk", function (geometry) {
          geometry.computeVertexNormals();
          const mesh = new THREE.Mesh(geometry, fourmaterial);
          scene.add(mesh);
          const visibilityControl = {
            visible: true,
            opacity: 0.5,
          };
          gui
            .add(visibilityControl, "visible")
            .name("Four")
            .onChange(function () {
              mesh.visible = visibilityControl.visible;d
              animate();
            });
          gui
            .add(visibilityControl, "opacity", 0, 1, 0.01)
            .name("Four Opacity")
            .onChange(function () {
              fourmaterial.opacity = visibilityControl.opacity;
              animate();
            });
          animate()
        });


        /* lesion --------- */
        const lesionmaterial = new THREE.MeshLambertMaterial({
          wireframe: false,
          side: THREE.DoubleSide,
          color: 0xff0000,
        });
        const lesionloader = new VTKLoader();
        lesionloader.load("./file/lesion.vtk", function (geometry) {
          geometry.computeVertexNormals();
          const mesh = new THREE.Mesh(geometry, lesionmaterial);
          scene.add(mesh);
          const visibilityControl = {
            visible: true,
            opacity: 0.5,
          };
          gui
            .add(visibilityControl, "visible")
            .name("Lesion")
            .onChange(function () {
              mesh.visible = visibilityControl.visible;
              animate();
            });
          animate()
        });


        /* skin ----------- */
        const skinmaterial = new THREE.MeshLambertMaterial({
          wireframe: false,
          side: THREE.DoubleSide,
          color: 0x00ff00,
          transparent: true,
          opacity: 0.2
        });
        const skinloader = new VTKLoader(); // https://crawford1903.mynetgear.com:1234/cavernous/file/skin.vtk
        skinloader.load("./file/skin.vtk", function (geometry) {
          geometry.computeVertexNormals();
          const mesh = new THREE.Mesh(geometry, skinmaterial);
          scene.add(mesh);
          const visibilityControl = {
            visible: true,
            opacity: 0.5,
          };
          gui
            .add(visibilityControl, "visible")
            .name("Skin")
            .onChange(function () {
              mesh.visible = visibilityControl.visible;
              animate();
            });
          gui
            .add(visibilityControl, "opacity", 0, 1, 0.01)
            .name("Skin Opacity")
            .onChange(function () {
              skinmaterial.opacity = visibilityControl.opacity;
              animate();
            });
          animate()
        });

        // renderer
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
  
        controls = new TrackballControls(camera, renderer.domElement);
        controls.minDistance = 100;
        controls.maxDistance = 500;
        controls.rotateSpeed = 2.0;
        controls.zoomSpeed = 2;
        controls.panSpeed = 0.8;
        // stats = new Stats();
        // document.body.appendChild(stats.dom);

        controls.addEventListener('change', animate);
        window.addEventListener("resize", onWindowResize);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        controls.handleResize();
        animate();
      }

      function animate() {
        // stats.update();
        renderer.render(scene, camera);
      }


    </script>
